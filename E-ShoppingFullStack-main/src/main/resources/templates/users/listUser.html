<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Quixlab - Bootstrap Admin Dashboard Template by Themefisher.com</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <!-- Custom Stylesheet -->
    <link th:href="@{/plugins/tables/css/datatable/dataTables.bootstrap4.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        .btn-custom {
            /* Style du bouton personnalisé */
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        .btn-custom:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .btn-custom i {
            /* Style de l'icône */
            color: #ffffff; /* Couleur blanche pour l'icône */
            margin-right: 8px; /* Espacement entre l'icône et le bord du bouton */
        }
    </style>

</head>

<body>

<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
        </svg>
    </div>
</div>
<!--*******************
    Preloader end
********************-->


<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">

    <!--**********************************
        Nav header start
    ***********************************-->
    <div th:replace="fragments/navbarBack :: navbar"/>
    <!--**********************************
        Nav header end
    ***********************************-->

    <!--**********************************
        Header start
    ***********************************-->
    <div th:replace="fragments/headerBack :: header"/>
    <!--**********************************
        Header end ti-comment-alt
    ***********************************-->

    <!--**********************************
        Sidebar start
    ***********************************-->
    <div th:replace="fragments/sidebarBack :: sidebar"/>
    <!--**********************************
        Sidebar end
    ***********************************-->

    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body">

        <div class="row page-titles mx-0">
            <div class="col p-md-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}"  th:text="#{label.dashboard}"></a></li>
                    <li class="breadcrumb-item active"><a href=""  th:text="#{label.listdeseleve}"></a></li>
                </ol>
            </div>
        </div>
        <!-- row -->

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row col-12">
                                <div class="col-8">
                                    <h4 class="card-title" th:text="#{label.listdeseleve}"></h4>
                                </div>
                                <div class="col-4 float-right">
                                    <a th:href="@{../users/add}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm float-right" th:text="#{label.ajouteretudiant}"><i
                                            class="fa fa-plus fa-sm text-white-50 pr-1 "></i></a>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr align="center">
                                        <th th:text="#{label.email}"></th>
                                        <th th:text="#{label.password}"></th>
                                        <th th:text="#{label.nom}"></th>
                                        <th th:text="#{label.prenom}"></th>
                                        <th th:text="#{label.adresse}"></th>
                                        <th th:text="#{label.genre}"></th>
                                        <th th:text="#{label.email}"></th>
                                        <th th:text="#{label.userName}"></th>
                                        <th th:text="#{label.specialite}"></th>
                                        <th th:text="#{label.biographie}"></th>
                                        <th th:text="#{label.salaire}"></th>
                                        <th th:text="#{label.nompere}"></th>
                                        <th th:text="#{label.nommere}"></th>
                                        <th th:text="#{label.photo}"></th>
                                        <th th:text="#{label.emailpere}"></th>
                                        <th th:text="#{label.view}"></th>
                                        <th th:text="#{label.update}"></th>
                                        <th th:text="#{label.delete}"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${user}"  align="center">
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.password}"></td>
                                        <td th:text="${user.nom}"></td>
                                        <td th:text="${user.prenom}"></td>
                                        <td th:text="${user.adresse}"></td>
                                        <td th:text="${user.genre}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.specialite}"></td>
                                        <td th:text="${user.biographie}"></td>
                                        <td th:text="${user.salaire}"></td>
                                        <td th:text="${user.nompere}"></td>
                                        <td th:text="${user.nommere}"></td>
                                        <td> <img alt="Image" th:src="@{'/uploads/'+ ${user.photo}}" width="250" height="250"/></td>
                                        <td th:text="${user.emailpere}"></td>

                                        <td><a th:href="@{/users/show/{id}(id=${user.id})}" class="btn btn-primary"><i class="fa fa-eye ml-2"></i></a></td>

                                        <!--<td>
                                            <a th:href="@{/users/show/{id}(id=${user.id})}" class="btn btn-custom">
                                                <i class="fa fa-eye"></i>
                                            </a>
                                        </td>-->
                                        <td><a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning" title="Mise à jour"><i class="fa fa-edit ml-2"></i> </a></td>
                                        <td><a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger" title="Supprimer"><i class="fa fa-user-times ml-2"> </a></td>
                                    </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #/ container -->
    </div>
    <!--**********************************
        Content body end
    ***********************************-->


    <!--**********************************
        Footer start
    ***********************************-->
    <div th:replace="fragments/footerBack :: footer"/>
    <!--**********************************
        Footer end
    ***********************************-->
</div>
<!--**********************************
    Main wrapper end
***********************************-->

<!--**********************************
    Scripts
***********************************-->
<script th:src="@{/plugins/common/common.min.js}"></script>
<script th:src="@{/js/custom.min.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/gleek.js}"></script>
<script th:src="@{/js/styleSwitcher.js}"></script>

<script th:src="@{/plugins/tables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/tables/js/datatable/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/tables/js/datatable-init/datatable-basic.min.js}"></script>

</body>

</html>
