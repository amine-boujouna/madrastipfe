<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Quixlab - Bootstrap Admin Dashboard Template by Themefisher.com</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <!-- Custom Stylesheet -->
    <link th:href="@{/plugins/tables/css/datatable/dataTables.bootstrap4.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>

<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
        </svg>
    </div>
</div>
<!--*******************
    Preloader end
********************-->


<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">

    <!--**********************************
        Nav header start
    ***********************************-->
    <div th:replace="fragments/navbarBack :: navbar"/>
    <!--**********************************
        Nav header end
    ***********************************-->

    <!--**********************************
        Header start
    ***********************************-->
    <div th:replace="fragments/headerBack :: header"/>
    <!--**********************************
        Header end ti-comment-alt
    ***********************************-->

    <!--**********************************
        Sidebar start
    ***********************************-->
    <div th:replace="fragments/sidebarBack :: sidebar"/>
    <!--**********************************
        Sidebar end
    ***********************************-->

    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body">

        <div class="row page-titles mx-0">
            <div class="col p-md-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}"  th:text="#{label.dashboard}"></a></li>
                    <li class="breadcrumb-item active"><a href=""  th:text="#{label.reglementslist}"></a></li>
                </ol>
            </div>
        </div>
        <!-- row -->

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row col-12">
                                <div class="col-8">
                                    <h4 class="card-title" th:text="#{label.reglementslist}"></h4>
                                </div>
                                <div class="col-4 float-right">
                                    <a th:href="@{../reglementEnseignant/add}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm float-right" th:text="#{label.ajoutenouveauregelment}"><i
                                            class="fa fa-plus fa-sm text-white-50 pr-1 "></i></a>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr align="center">
                                        <th th:text="#{label.id}"></th>
                                        <th th:text="#{label.nom}"></th>
                                        <th th:text="#{label.prenom}"></th>
                                        <th th:text="#{label.titre}"></th>
                                        <th th:text="#{label.annee}"></th>
                                        <th th:text="#{label.moisdepais}"></th>
                                        <th th:text="#{label.datedepaimenet}"></th>
                                        <th th:text="#{label.Matricule}"></th>
                                        <th th:text="#{label.numcnss}"></th>
                                        <th th:text="#{label.Categorie}"></th>
                                        <th th:text="#{label.Echelon}"></th>
                                        <th th:text="#{label.salairedebase}"></th>
                                        <th th:text="#{label.Tauxhoraire}"></th>
                                        <th th:text="#{label.prime}"></th>
                                        <th th:text="#{label.heuresuplemaentaire}"></th>
                                        <th th:text="#{label.congeeAnnuel}"></th>
                                        <th th:text="#{label.retenueCNSS}"></th>
                                        <th th:text="#{label.salairebrut}"></th>
                                        <th th:text="#{label.deductions}"></th>
                                        <th th:text="#{label.contributionsociale}"></th>
                                        <th th:text="#{label.salairenet}"></th>
                                        <th th:text="#{label.avance}"></th>
                                        <th th:text="#{label.modedepaimenet}"></th>
                                        <th th:text="#{label.netapayer}"></th>
                                        <th th:text="#{label.numcompte}"></th>
                                        <th th:text="#{label.intitulebanque}"></th>
                                        <th th:text="#{label.soldeconge}"></th>
                                        <th th:text="#{label.nombredheuredabsence}"></th>
                                        <th th:text="#{label.email}"></th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="reglement : ${reglement}"  align="center">
                                        <td th:text="${reglement.id}"></td>
                                        <td th:text="${reglement.user.nom}"></td>
                                        <td th:text="${reglement.user.prenom}"></td>
                                        <td th:text="${reglement.titre}"></td>
                                        <td th:text="${reglement.annee}"></td>
                                        <td th:text="${reglement.moisdepais}"></td>
                                        <td th:text="${reglement.datedepaimenet}"></td>
                                        <td th:text="${reglement.Matricule}"></td>
                                        <td th:text="${reglement.numcnss}"></td>
                                        <td th:text="${reglement.Categorie}"></td>
                                        <td th:text="${reglement.Echelon}"></td>
                                        <td th:text="${reglement.salairedebase}"></td>
                                        <td th:text="${reglement.Tauxhoraire}"></td>
                                        <td th:text="${reglement.prime}"></td>
                                        <td th:text="${reglement.heuresuplemaentaire}"></td>
                                        <td th:text="${reglement.congeeAnnuel}"></td>
                                        <td th:text="${reglement.retenueCNSS}"></td>
                                        <td th:text="${reglement.salairebrut}"></td>
                                        <td th:text="${reglement.deductions}"></td>
                                        <td th:text="${reglement.contributionsociale}"></td>
                                        <td th:text="${reglement.salairenet}"></td>
                                        <td th:text="${reglement.avance}"></td>
                                        <td th:text="${reglement.modedepaimenet}"></td>
                                        <td th:text="${reglement.netapayer}"></td>
                                        <td th:text="${reglement.numcompte}"></td>
                                        <td th:text="${reglement.intitulebanque}"></td>
                                        <td th:text="${reglement.soldeconge}"></td>
                                        <td th:text="${reglement.nombredheuredabsence}"></td>
                                        <td th:text="${reglement.user.email}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #/ container -->
    </div>
    <!--**********************************
        Content body end
    ***********************************-->


    <!--**********************************
        Footer start
    ***********************************-->
    <div th:replace="fragments/footerBack :: footer"/>
    <!--**********************************
        Footer end
    ***********************************-->
</div>
<!--**********************************
    Main wrapper end
***********************************-->

<!--**********************************
    Scripts
***********************************-->
<script th:src="@{/plugins/common/common.min.js}"></script>
<script th:src="@{/js/custom.min.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/gleek.js}"></script>
<script th:src="@{/js/styleSwitcher.js}"></script>

<script th:src="@{/plugins/tables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/tables/js/datatable/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/tables/js/datatable-init/datatable-basic.min.js}"></script>

</body>

</html>
