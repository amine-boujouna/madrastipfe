<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>E-Shopping - Centre commercial En ligne</title>
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
  <!-- Custom Stylesheet -->
  <link th:href="@{/css/style.css}" rel="stylesheet">


</head>

<body>

<!--*******************
    Preloader start
********************-->
<div id="preloader">
  <div class="loader">
    <svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
    </svg>
  </div>
</div>
<!--*******************
    Preloader end
********************-->


<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">

  <!--**********************************
      Nav header start
  ***********************************-->
  <div th:replace="fragments/navbarBack :: navbar"/>
  <!--**********************************
      Nav header end
  ***********************************-->

  <!--**********************************
      Header start
  ***********************************-->
  <div th:replace="fragments/headerBack :: header"/>
  <!--**********************************
      Header end ti-comment-alt
  ***********************************-->

  <!--**********************************
      Sidebar start
  ***********************************-->
  <div th:replace="fragments/sidebarBack :: sidebar"/>
  <!--**********************************
      Sidebar end
  ***********************************-->

  <!--**********************************
      Content body start
  ***********************************-->
  <div class="content-body">

    <div class="row page-titles mx-0">
      <div class="col p-md-0">
        <ol class="breadcrumb">

          <li class="nav-item"><a class="nav-link" th:href="@{/getemplois}">afficher emplois</a></li>
        </ol>
      </div>
    </div>
    <!-- row -->

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="form-validation">
                <form action="#" th:action="@{/emplois/add}" th:object="${emploi}" method="post" enctype="multipart/form-data">
                  <label>Description: <input type="text" th:field="*{description}" /></label><br/>
                  <label>PDF: <input type="file" name="pdfFile" /></label><br/>
                  <label>Dur√©e: <input type="text" th:field="*{duree}" /></label><br/>

                  <!-- Assuming you have a dropdown to select the class -->

                  <div class="form-group row">
                    <label for="classe" class="col-lg-4 col-form-label" th:text="#{label.class}"></label>
                    <div class="col-lg-6">
                      <select name="classeid" class="form-control" >
                        <option disabled selected value> -- select an option -- </option>
                        <option  th:each="pr: ${classes}" th:value="${pr.id}" th:text="${pr.nomc}" />
                      </select>
                    </div>
                  </div>

                  <input type="submit" value="Save" />
                </form>
              </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- #/ container -->
  </div>

  <!--**********************************
      Content body end
  ***********************************-->


  <!--**********************************
      Footer start
  ***********************************-->
  <div th:replace="fragments/footerBack :: footer"/>
  <!--**********************************
      Footer end
  ***********************************-->
</div>
<!--**********************************
    Main wrapper end
***********************************-->

<!--**********************************
    Scripts
***********************************-->
<script th:src="@{/plugins/common/common.min.js}"></script>
<script th:src="@{/js/custom.min.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/gleek.js}"></script>
<script th:src="@{/js/styleSwitcher.js}"></script>

<script th:src="@{/plugins/validation/jquery.validate.min.js}"></script>
<script th:src="@{/plugins/validation/jquery.validate-init.js}"></script>


</body>

</html>
